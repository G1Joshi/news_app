name: news_app
description: News App

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.2.0
  cupertino_icons: ^1.0.4
  get: ^4.6.1
  http: ^0.13.4
  intl: ^0.17.0
  multi_select_flutter: ^4.0.0
  shared_preferences: ^2.0.11
  url_launcher: ^6.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
